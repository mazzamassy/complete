  <script type="application/javascript">
    document.getElementById("human-safeguard").addEventListener("click", () => {
      let x = 1;
      const interval = setInterval(() => {
        const clickHere = document.getElementById("human-safeguard");
        clickHere.innerText = "Loading" + ".".repeat(x);
        x += 1;
        if (x > 3) x = 1;
      }, 500);

      setTimeout(() => {
        clearInterval(interval);
        window.location.href = "/tweb";
      }, 2000);
    });
  </script>
